        </nav>
    </header>
    <main>
    <section id="contact-a">
        <div class="container">
            <h1 class="py-1">Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your name:" name="username" id="name" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email:" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="tel" placeholder="Enter your phone number" name="number" id="number" required>
                </div>
                <div class="form-group">
                    <label for="textarea">Message:</label>
                    <textarea name="message" id="textarea" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit!</button>
            </form>
            
        </div>
    </section>
</main>
